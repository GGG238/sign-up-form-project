<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="container">
        <div id="image">
            <div id="image-text">
                <img src="./img/odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
            <div id="bg-source">Photo by <a target="_blank" href="https://www.pexels.com/@luck47">Luck Galindo</a> from <a target="_blank" href="https://www.pexels.com">Pexels</a></div>
        </div>
        
        <div id="right">
            <p class="bold-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <span class="italic-text">now</span> to get started.</p>
            <p class="bold-text">You <span class="italic-text">know</span> you want to.</p>
            <form action="#" method="post">
                
                <div id="form-inputs">
                    <p>Let's do this!</p>
                    <div id="input-fields">
                        <div>
                            <div>
                                <label for="name">FIRST NAME</label>
                                <input type="text" id="name" name="name">
                            </div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="last">LAST NAME</label>
                                <input type="text"id="last" name="last-name">
                            </div>

                            <div>
                                <label for="number">PHONE NUMBER</label>
                                <input type="text" id="number" name="phone-number">
                            </div>
                            <div>
                                <label for="confirm-pw">CONFIRM PASSWORD</label>
                                <input type="text" id="confirm-pw">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" id="submit-btn">Create Account</button>
            </form>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
